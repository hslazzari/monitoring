  <body>





<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">Configurações</div>
    <div class="panel-body">
      
    	<form>
  <div class="form-group">
    <label>Endereço para enviar resultados:</label>
    <input type="text" class="form-control" id="endereco" placeholder="http://0.0.0.0:3000">
  </div>

  

  <div class="form-group">
     <label>Monitorar resultados:</label>
     <div class="row">
      <div class="col-md-6">
        <input type="radio" name="monitorar" value="true" checked> Sim
      </div>
      <div class="col-md-6">
        <input type="radio" name="monitorar" value="false"> Não
      </div>
    </div>
  </div>
  

  <div class="form-group">
     <label>Gerar questionário:</label>
     <div class="row">
      <div class="col-md-6">
        <input type="radio" name="questionario" value="true" checked> Sim
      </div>
      <div class="col-md-6">
        <input type="radio" name="questionario" value="false"> Não
      </div>
    </div>
  </div>
  <div class="form-group">

  <button type="button" id="save" class="btn btn-primary pull-right">Salvar</button>
  
</div>


</form>



    </div>
  </div>
</div>
